<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mein T-Shirt Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      text-align: center;
    }
    header {
      background-color: #222;
      color: white;
      padding: 1rem;
    }
    .product {
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 10px;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 10px;
    }
    .product h2 {
      margin: 1rem 0 0.5rem;
    }
    .product p {
      color: #555;
    }
    .buy-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>

<header>
  <h1>Mein T-Shirt Shop</h1>
</header>

<div class="product">
  <img src="https://example.com/dein-tshirt-bild.jpg" alt="T-Shirt Beispiel">
  <h2>Cooles T-Shirt</h2>
  <p>Hochwertiges T-Shirt mit modernem Design. Verschiedene Größen verfügbar.</p>
  <a class="buy-button" href="https://deinshop.printful.com/product-link" target="_blank">Jetzt kaufen</a>
</div>

<footer>
  © 2025 Dein Name – Impressum & Datenschutz müssen rein!
</footer>

</body>
</html>
